# The overall format is standard TOML format, v0.5.0.
# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[41,)" #mandatory
license="LGPL 2.1"
issueTrackerURL="https://github.com/Sinhika/SimpleCoreLib/issues"

[[mods]]
modId="simplecorelib"
version="${file.jarVersion}"
displayName="SimpleCoreLib"
updateJSONURL="https://raw.githubusercontent.com/Sinhika/SimpleCoreLib/1.19/update.json"
displayURL="https://www.curseforge.com/minecraft/mc-mods/simplecore-api"
credits="AleXndrTheGr8st (original mod), Sinhika (maintenance, ports)"
authors="Sinhika"
description='''
Common classes and methods used by the SimpleOres mods and add-ons.
'''

[[dependencies.simplecorelib]] #optional
    modId="forge"
    mandatory=true
    versionRange="[41.0.98,)"
    ordering="NONE"
    side="BOTH"

[[dependencies.simplecorelib]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.19, 1.19.1)"
    ordering="NONE"
    side="BOTH"
